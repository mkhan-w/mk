steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
  - iam 
  - service-accounts
  - keys
  - ./new-a-project-366214-12de7ee934f1.json
  - --iam-account 
  - codebuild-new@a-project-366214.iam.gserviceaccount.com

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
  - dns
  - record-sets
  - update
  - foo.wolkinc.com.
  - --rrdatas=1.1.1.1,9.9.9.9 
  - --type=A 
  - --ttl=60 
  - --zone=wolkinc
