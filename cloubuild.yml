steps:
- name: "gcr.io/cloud-builders/gcloud"
  args:
  - iam 
  - service-accounts
  - keys
  - create
  - ./somekey.json 
  - --iam-account 
  - codebuild@a-project-366214.iam.gserviceaccount.com

- name: "gcr.io/cloud-builders/gcloud"
  args:
  - dns
  - record-sets
  - update
  - foo.wolkinc.com.
  - --rrdatas=1.1.1.1,9.9.9.9 
  - --type=A 
  - --ttl=60 
  - --zone=wolkinc
